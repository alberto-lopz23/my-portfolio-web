<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Stack Game</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<meta name="viewport" content="width=device-width,user-scalable=no">

	<div id="container">
		<div id="game"></div>
		<div id="score">0</div>
		<div id="instructions">Haga clic (o presione la barra espaciadora) para colocar el bloque</div>
		<div class="game-over">
			<h2>Game Over Perra</h2>
			<div id="dynamic-text"></div>
			<p>Dale cli pa reinicia mi pana</p>
		</div>
		<div class="game-ready">
			<div id="start-button">Start</div>
			<div></div>
		</div>
		<iframe 
    id="hidden-video" 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/1elGqARTb1Q?autoplay=1&loop=1&playlist=1elGqARTb1Q&controls=0&showinfo=0&rel=0&modestbranding=1" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
</iframe>
	</div>
	


	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
	<script src="./script.js"></script>

</body>

</html>
